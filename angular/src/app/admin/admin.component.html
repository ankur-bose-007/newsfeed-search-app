<nav class="navbar navbar-light bg-light">
  <form class="form-inline" [formGroup]="SearchForm">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" formControlName="search">
    <button (click)="searchUser(SearchForm.value)" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    <button (click)="LogOut()" class="btn btn-outline-danger" name="LogOut">Log Out</button>
  </form>
</nav>

<h1>Users</h1>
<table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of listOfUsers">
            <th scope="row">{{listOfUsers.indexOf(user)+1}}</th>
            <td>{{user.userName}}</td>
            <td>{{user.emailId}}</td>
            <td>
              <div *ngIf="user.active"><button (click)="blacklist(user)"><i class="fa fa-trash"></i></button></div>
              <div *ngIf="!user.active">Blacklisted</div>
            </td>
          </tr>
        </tbody>
</table>
